<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>割り勘電卓</title>
    </head>
    <body>
        <h1>割り勘電卓</h1>
        <p>支払い額:<input type=text id="amount"></p>
        <p>人数:<input type=text id="num"></p>
        <input type=button value="計算！" onclick="getResult()">
        <p id="result"></p>
        <script>
            function getResult(){
                var amount = document.getElementById('amount').value;
                var num    = document.getElementById('num').value;
                document.getElementById('result').innerHTML = "一人" + Math.floor(amount/num) + "円の支払い";
            }
        </script>
    </body>
</body>
</html>
